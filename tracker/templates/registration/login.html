{% extends "tracker/base.html" %}
{% load bootstrap %}
{% block body %}
  <h2>Log In</h2>
  <div class="row">
    <form action="" class="form-signin" method="POST">{% csrf_token %}
      {{ form|bootstrap }}
      <input class="btn btn-lg btn-block" type="submit" value="Submit"/>
      {% if error %} <h1>{{ error }}</h1> {% endif %}
    </form>
  </div>
{% endblock %}
