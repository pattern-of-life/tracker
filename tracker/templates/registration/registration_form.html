{% extends "tracker/base.html" %}
{% block body %}
<main id="register" class="container-fluid portal-main">
  <section class="row">
    {% if form.errors %}
      {{ form.errors }}
    {% endif %}
    <form action="" method="post" class="form-signin">{% csrf_token %}
      {{ form }}

      <button class="btn btn-lg btn-success btn-block" type="submit">Sign Up</button>
    </form>
  </section>
</main>
{% endblock %}
