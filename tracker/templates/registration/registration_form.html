{% extends "tracker/base.html" %}
{% load bootstrap %}
{% block body %}
<main id="register" class="container-fluid portal-main">
  <section class="row">
    {% if form.errors %}
      {{ form.errors }}
    {% endif %}
    <form action="" class="form-signin" method="POST">{% csrf_token %}
      {{ form|bootstrap }}
      <button class="btn btn-lg btn-block" type="submit">Sign Up</button>
    </form>
  </section>
</main>
{% endblock %}
