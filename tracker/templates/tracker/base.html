<!DOCTYPE html>
<html>
<head>
  <title>TrackerPy</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

  {% load static %}
  <link type="text/css" rel="stylesheet" href="{% static "css/base.css" %}" charset="utf-8">
  {% block head %}
  {% endblock %}
</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'homepage' %}">TrackerPy</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'aboutpage' %}">About</a></li>
            {% if request.user.is_authenticated %}
              <li><a href="{% url 'auth_logout' %}">Log Out</a></li>
              <li><a href="{% url 'profile' %}">Profile</a></li>
              <li><a href="{% url 'create_device' %}">New Device</a></li>
              <li><a href="{% url 'create_route' %}">New Route</a></li>
            {% else %}
              <li><a href="{% url 'auth_login' %}">Log In</a></li>
              <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
            {% endif %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

  <div class="container">
    <div class="jumbotron">
      {% block body %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
